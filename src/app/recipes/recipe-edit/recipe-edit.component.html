<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)='onSubmit()'>
      <div class="row">
        <div class="col-12 form-group">
          <button type='submit' class='btn btn-success'
                  [disabled]='!recipeForm.valid'>Save</button>
          <button type='button' class='btn btn-danger' (click)='onCancel()'>Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-12 form-group">
          <label for="">Name</label>
          <input type="text"
                 id='name'
                 formControlName='name'
                 class='form-control'>
        </div>
      </div>

      <div class="row">
        <div class="col-12 form-group">
          <label for="">Image Url</label>
          <input type="text"
                 id='image-url'
                 formControlName='imagePath'
                 class='form-control'
                 #imagePath>
        </div>
      </div>

      <div class="row">
        <div class="col-12 form-group">
          <img [src]="imagePath.value" alt="" class='img-fluid'>
        </div>
      </div>

      <div class="row">
        <div class="col-12 form-group">
          <label for="">Description</label>
          <textarea name="description" id="description"
                    formControlName='description'
                    rows="5" class='form-control'></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-12 form-group" formArrayName='ingredients'>
          <div class="row mt-2"
               *ngFor='let ingredientCtrl of getIngredientControlArray(); let i = index'
               [formGroupName]='i'>
            <div class="col-8">
              <input type="text" class='form-control' formControlName='name'>
            </div>
            <div class="col-2">
              <input type="number" class='form-control' formControlName='amount'>
            </div>
            <div class="col-2">
              <button class='btn btn-danger' type='button'>X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-12">
              <button class='btn btn-success' type='button' (click)='addNewIngredient()'>Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
