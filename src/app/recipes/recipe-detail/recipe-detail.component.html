<div class="row">
  <div class="col-12">
    <img
      [src]="selectedRecipe.imagePath"
      alt="{{ selectedRecipe.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ selectedRecipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div
      class="btn-group"
      ngDropdown>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown" ngDropdown>
          <button
            type="button"
            class="btn btn-primary dropdown-toggle">
            Manage Recipe <span class="caret"></span>
          </button>
          <div class="dropdown-menu">
            <a class='dropdown-item'
               style='cursor: pointer;'
               (click)="addToShoppingList()">To Shopping List</a>
            <a class='dropdown-item' style='cursor: pointer;'>Edit Recipe</a>
            <a class='dropdown-item' style='cursor: pointer;'>Delete Recipe</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{ selectedRecipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let ingredient of selectedRecipe.ingredients">
        {{ ingredient.name }} - {{ingredient.amount}} 
      </li>
    </ul>
  </div>
</div>
